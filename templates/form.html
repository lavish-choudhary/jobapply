<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>job application form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body style="margin: 40px; background-color: rgb(152, 180, 180);">
    {% include 'navbar.html' %}
    {% block navbar %}{% endblock %}
    <h1 class="text-center" style="margin-bottom: 40px;">Job Application Form</h1>
  <form class="row g-3" method="post" action="{% url 'submit_form' %}" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="col-md-4">
    <label for="first_name" class="form-label">First name</label>
    <input type="text" class="form-control is-valid" id="name" name="name" value="Ram" required>
  </div>
  <div class="col-md-4">
    <label for="last_name" class="form-label">Last name</label>
    <input type="text" class="form-control is-valid" id="lastname" name="lastname" value="choudhary" required>
  </div>
  <div class="col-md-4">
    <label for="validationServerUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend3">@</span>
      <input type="text" class="form-control is-invalid" id="validationServerUsername" name="username" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
    </div>
  </div>
    <div class="col-md-4">
    <label for="validationDefault05" class="form-label">email id</label>
    <input type="text" class="form-control" name="email" id="validationDefault05" required>
  </div>
  <div class="col-md-6">
    <label for="validationServer03" class="form-label">City</label>
    <input type="text" class="form-control is-invalid" id="validationServer03" name="city" aria-describedby="validationServer03Feedback" required>
  </div>
  <div class="col-md-3">
    <label for="validationServer04" class="form-label">State</label>
    <select class="form-select is-invalid" id="validationServer04" name="state" aria-describedby="validationServer04Feedback" required>
      <option selected disabled value="">Choose your state</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
      <option value="Uttrakhand">Uttrakhand</option>
      <option value="Haryana">Haryana</option>
      <option value="Punjab">Punjab</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="validationDefault05" class="form-label">Mobile Number</label>
    <input type="text" class="form-control" name="mobile" id="validationDefault05" required>
  </div>
<div class="form-floating">
  <select class="form-select" id="floatingSelect" name="job" aria-label="Floating label select example">
    <option selected>job option</option>
    <option value="web developer">web developer</option>
    <option value="graphic designer">graphic designer</option>
    <option value="data analyst">data analyst</option>
    <option value="software engineer">software engineer</option>
    <option value="cyber security analyst">cyber security analyst</option>
    <option value="AI ML Engineer">AI ML Engineer</option>
  </select>
  <label for="floatingSelect">jobs selection</label>
</div>
<div class="input-group mb-3">
  <label class="input-group-text" for="inputGroupFile01">Upload Resume</label>
  <input type="file" class="form-control" name="resume" id="inputGroupFile01" required>
</div>
<div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to <a href="#">terms and conditions</a>
      </label>
    </div>
  </div>
<div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
